<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Facebook</title>
    <script>
        function openFacebook() {
            // Attempt to open the Facebook app
            const appUrl = 'fb://page/276282025800732';
            const webUrl = 'https://www.facebook.com/CICHK';
            
            // Create a hidden iframe to try opening the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Fallback to web URL after a delay if the app doesn't open
            setTimeout(() => {
                window.location.href = webUrl;
                document.body.removeChild(iframe);
            }, 1500);
        }
    </script>
</head>
<body onload="openFacebook()">
    <h1>Redirecting to Facebook...</h1>
</body>
</html>
