<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openFacebook() {
            // Attempt to open the Facebook app
            const appUrl = 'fb://profile/100069068415412';
            const webUrl = 'https://www.facebook.com/CICHK';
            
            // Create a hidden iframe to try opening the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Fallback to web URL after a delay if the app doesn't open
            setTimeout(() => {
                window.location.href = webUrl;
                document.body.removeChild(iframe);
            }, 1000);
        }
    </script>
</head>
<body onload="openFacebook()">
    <p>If you are not redirected, <a href="fb://profile/100069068415412">click here</a>.</p>
</body>
</html>
